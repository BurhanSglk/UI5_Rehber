<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SapUI5 -->
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-appCacheBuster="./" data-sap-ui-theme='sap_belize' data-sap-ui-libs='sap.m'
	 data-sap-ui-bindingSyntax='complex' data-sap-ui-resourceroots='{"BurhanRehber": "./"}'>
	</script>

	<script>
	if (window.sap) {

		sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (Shell, ComponentContainer) {
                sap.ui.component({
                    async: true,
                    name: "BurhanRehber"
                }).then(function (oComponent) {
                    new Shell({
                        appWidthLimited: false,
                        app: new ComponentContainer({
                            component: oComponent
                        })
                    }).placeAt("content");
                });
            });
        });

		var oModel = new sap.ui.model.json.JSONModel();
		oModel.setSizeLimit(500);
		sap.ui.getCore().setModel(oModel)
		
	}
	else{
		window.location.assign("error.html");
	}
	</script>
</head>
<body id="content" class="sapUiBody">
</body>

</html>
